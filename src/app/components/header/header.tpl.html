      <nav class="collapse navbar-collapse" id="header-menu-collapse">

          <li ng-class="{active: HeaderCtrl.currentState === 'lwd.cursos.html'}">

            <a ui-sref="lwd.cursos.angular">Angular</a>
          </li>
          <li class="dropdown">
