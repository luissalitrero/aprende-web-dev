<article role="main">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>LWD</h1>
      <h2 class="spacer-30-bottom-all">
        Aprende desarrollo web... sin rodeos.
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xxs-12 col-xs-6 col-sm-4 col-lg-3 thumbnail-container text-center"
         ng-repeat="course in HomeCtrl.courses track by $index">
      <div class="thumbnail position-relative-all">
        <div class="thumbnail-image-container text-center" ng-class="{'bootstrap-course': course._id === 'bootstrap-course-id'}">
          <img ng-src="course.logo.src" alt="{{course.logo.alt}}" title="{{course.logo.title}}"
               ng-if="course._id !== 'bootstrap-course-id'" />
          <span class="bootstrap-course-logo" title="{{course.logo.title}}"
                ng-if="course._id === 'bootstrap-course-id'">
              &nbsp;B&nbsp;
          </span>
        </div>
        <div class="caption">
          <h3 ng-bind="course.title + course.blabla"></h3>
          <p ng-bind="course.description"></p>
          <p class="position-absolute-all left-0-all bottom-0-all full-width-all">
            <a ui-sref="{{course.link.href}}" class="btn btn-primary btn-sm" role="button" title="{{course.link.title}}">
              <span ng-bind="course.link.text"></span>
            </a> 
          </p>
        </div>
      </div>
    </div>
  </div>
</article>
